<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app">
    <div class="card ">
        <h1 :style="{ color : this.inputVal.length > 8 ? 'red' : 'green'}">{{ title }}</h1>
        <div class="form-control">
            <input
                    type="text"
                    :placeholder="this.placeholderString"
                    v-model="this.inputVal"
                    @keypress.enter="this.addNewNote()"
            />
        </div>
        <button class="btn" v-on:click="this.addNewNote">Add</button>
        <hr/>
        <ul class="list" v-if="(this.notes.length !== 0)">
            <li class="list-item" v-for="(myNote, ind) in this.notes">
                <span :class="['bold', {'primary': myNote.length > 5}]">{{ this.toUpRegister(myNote) }}</span>

                <button class="btn danger" @click="this.removeNote(ind, $event)">Delete</button>
            </li>
            <hr/>
            <li>
                <div>
                    <strong> Number of notes: {{notes.length}}</strong>
                </div>
                <div>
                    <strong> Doubled: {{doubledNumComputed}}</strong>
                </div>
            </li>
        </ul>
        <div v-else> Add some note</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
